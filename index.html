<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Twitter Based Celebrity Guessing Game</title>
        <meta
            name="description"
            content="Select between two celebrities to guess which famous person said the following tweet"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <!--<button id="btn1">Change Tweet!</button> -->
        <section class="container">
            <div class="left-half">
                <div class="button-wrapper">
                    <button id="btn1" value="Donald_Trump">
                        Change Tweet!
                    </button>
                </div>
            </div>
            <div class="right-half">
                <div class="button-wrapper">
                    <button id="btn2" value="Hillary_Clinton">
                        Change Tweet!
                    </button>
                </div>
            </div>
        </section>

        <div class="tweet-container">
            <p id="tweet"></p>
        </div>
        <script src="scripts/main.js"></script>
    </body>
</html>
