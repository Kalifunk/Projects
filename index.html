<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Twitter Based Celebrity Guessing Game</title>
        <meta
            name="description"
            content="Select between two celebrities to guess which famous person said the following tweet"
        />
        <link rel="stylesheet" href="styles.css" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="favicon-16x16.png"
        />
        <link rel="manifest" href="site.webmanifest" />
        <!-- Icons made by <a href="https://www.flaticon.com/authors/smashicons" title="Smashicons">Smashicons</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a> -->
    </head>
    <body>
        <!--<button id="btn1">Change Tweet!</button> -->
        <section class="container">
            <h1>"Who Tweeted This?"</h1>
            <div id="left-half">
                <div class="button-wrapper">
                    <button id="btn1" value="Donald_Trump">
                        Change Tweet!
                    </button>
                </div>
            </div>
            <div id="right-half">
                <div class="button-wrapper">
                    <button id="btn2" value="Hillary_Clinton">
                        Change Tweet!
                    </button>
                </div>
            </div>
            <div id="marker"></div>
        </section>

        <div class="tweet-container">
            <p id="tweet"></p>
        </div>
        <script src="scripts/main.js"></script>
    </body>
</html>
